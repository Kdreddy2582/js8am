<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = +prompt("Enter a number 1");
      var num2 = +prompt("Enter a number 2");
      var operation = prompt("Enter witch operation to do(+ - * /)");
      switch (operation) {
        case "+":
          alert("Sum of two number" + (num1 + num2));
          break;
        case "-":
          alert("Difference of two number" + (num1 - num2));
          break;
        case "*":
          alert("Difference of two number" + num1 * num2);
          break;
        case "/":
          alert("Difference of two number" + num1 / num2);
          break;
        default:
          alert("Enter a valid operation");
      }
    </script>
  </body>
</html>
