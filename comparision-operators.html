<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators in JavaScript</title>
  </head>
  <body>
    <div style="margin: 50px 80px; padding: 25px; background-color: #dfdfdf;">
      <h1>
        Comparison Operators in JavaScript
        <code>
          <pre>(a==b, a!=b, a>b, a>=b, a<"b", a<="b" )</pre>
        </code>
      </h1>

      <div style="color: #ab033b; font-size: 30px;">
        <code>
          <pre>
            Syntax:
            var a = 5;
            var b = 4; 
                      
            if(condition a==b){
              //statemet --true
            }else{
              //statemet false
            }


        </pre>
        </code>
      </div>

      <script>
        var a = 5;
        var b = 5;
        // if (a >= b) {
        //   document.write(true);
        // } else {
        //   document.write(false);
        // }
        document.write(a + " == " + b + " : ");
        document.write(a == b);
        document.write("<br>");
        document.write(a + " != " + b + " : ");
        document.write(a != b);
        document.write("<br>");
        document.write(a + " > " + b + " : ");
        document.write(a > b);
        document.write("<br>");
        document.write(a + " >= " + b + " : ");
        document.write(a >= b);
        document.write("<br>");
        document.write(a + " < " + b + " : ");
        document.write(a < b);
        document.write("<br>");
        document.write(a + " <= " + b + " : ");
        document.write(a <= b);
        document.write("<br>");
      </script>
    </div>
  </body>
</html>
