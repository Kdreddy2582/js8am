<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Name Validation</h1>
    <form
      action="index.html"
      method="post"
      name="myForm"
      onsubmit="return validateEmail()"
    >
      <div>
        <input type="text" name="emailVal" placeholder="Email validation" />
      </div>
      <br />
      <div><input type="submit" value="Validate Email" /></div>
    </form>
    <script>
      function validateEmail() {
        var myMail = document.myForm.emailVal.value;
        var atposition = myMail.indexOf("@");
        var dotposition = myMail.lastIndexOf(".");
        if (
          atposition < 3 ||
          dotposition < atposition + 2 ||
          dotposition + 2 >= myMail.length
        ) {
          alert(
            "Please enter vaslid e-mail address \n atposition:" +
              atposition +
              "\n dotposition:" +
              dotposition
          );
          return false;
        }
      }
    </script>
  </body>
</html>
