<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>About the "This" keyword</h1>
    <h2>
      <li>Value of "this" keyword outside a cunction/object</li>
      <li>Value of "this" keyword inside a regular function</li>
      <li>Value of "this" keyword inside a method</li>
      <li>Value of "this" keyword event handler</li>
    </h2>
    <!-- <input type="button" value="Click Me" onclick="console.log(this)" /> -->
    <input
      type="button"
      value="Click Me"
      onclick="this.style.background = 'green'; this.style.color='white'"
      ;
    />
    <script>
      var a = 30;
      console.log(this);
      console.log(window.a);
      console.log(a);
      console.log(this.a);

      var ab = {
        name: "Deva",
      };
      console.log(this.ab);

      //Regular function
      function add() {
        //console.log(this);
        console.log(window.a);
        console.log(a);
        console.log(this.a);
      }
      add();

      //Inside of method
      var movie = {
        movieName: "Akhanda",
        getName: function() {
          console.log(this);
        },
      };
      movie.getName();
    </script>
  </body>
</html>
