<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeydown="myKeyDown()" />
    <p id="demo"></p>
    <script>
      function myKeyDown() {
        document.getElementById("demo").innerHTML =
          "You Pressed a key inside a input filed";
      }
    </script>
  </body>
</html>
