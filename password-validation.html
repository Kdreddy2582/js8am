<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
  </head>
  <body>
    <form
      action="accordion.html"
      onsubmit="return  validatePwd()"
      name="myForm"
    >
      <div>Password: <input type="text" name="password" /></div>
      <div>Confirm-Password: <input type="text" name="cpassword" /></div>
      <div>
        <input type="submit" value="Validate Password" />
      </div>
    </form>
    <script>
      function validatePwd() {
        var password = document.myForm.password.value;
        var cpassword = document.myForm.cpassword.value;
        if (password.length < 6) {
          alert("Password must be contain 6 charectors");
          return false;
        }
        if (password == cpassword) {
          return true;
        } else {
          alert("Password and Confirm password must be same");
          return false;
        }
      }
    </script>
  </body>
</html>
