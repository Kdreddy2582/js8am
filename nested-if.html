<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nested If Condition in javascript</h1>

    <script>
      var x = 50;
      var y = 20;
      var z = 30;
      if (x < y) {
        //flase
        if (y < z) {
          document.write("x is smallest");
        } else {
          document.write("z is smallest");
        }
      } else {
        if (y < z) {
          //false
          document.write("y is smallest");
        } else {
          document.write("z is smallest");
        }
      }
    </script>
  </body>
</html>
