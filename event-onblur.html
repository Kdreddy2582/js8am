<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter your Name: <input type="text" id="demo" onblur="myOnBlur()" />
    <script>
      function myOnBlur() {
        let caps = document.getElementById("demo");
        caps.value = caps.value.toUpperCase();
      }
    </script>
  </body>
</html>
