<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <pre>
      <code>
        Do - While Loop
        Syntax:
        do{
          //code exicution
        }
        while(condition);
      </code>
    </pre>
    </h1>
    <script>
      var count = 10;
      do {
        num = +prompt("Enter a number");
        document.write("<h1>" + "Entered number" + num + "</h1>");
        count = count - 1;
      } while (count > 5);
    </script>
  </body>
</html>
