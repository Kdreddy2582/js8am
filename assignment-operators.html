<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators</title>
  </head>
  <body>
    <div style="margin: 50px 80px; padding: 25px; background-color: #dfdfdf;">
      <h1>Assignment Operators in JavaScript (=, +=, -=, /=, %=, *=, **=)</h1>

      <div style="color: #ab033b; font-size: 30px;">
        <code>
          <pre>
            var a = 5;
            var b = 4;            
            document.write(a);
            a += b;
            document.write(a);
          </pre>
        </code>
      </div>

      <script>
        var a = 5;
        var b = 4;
        document.write("<h1>" + a + "</h1>");
        // a += b;
        // document.write("<h1>" + a + "</h1>");
        // a -= b;
        // document.write("<h1>" + a + "</h1>");
        // a /= b;
        // document.write("<h1>" + a + "</h1>");
        // a %= b;
        // document.write("<h1>" + a + "</h1>");
        // a *= b;
        // document.write("<h1>" + a + "</h1>");
        a **= b;
        document.write("<h1>" + a + "</h1>");
        //5 x 5 x 5 x 5
      </script>
    </div>
  </body>
</html>
